  // 两数之后算法题目
  var oneSum = function (nums, target) {
    for (let i = 0; i < nums.length; i++) {
      for (let j = i + 1; j < nums.length; j++) {
        if (target - nums[i] === nums[j]) {
          console.log(i,j)
          return [i, j];
        }
      }
    }
    console.log("No two sum solution");
  };
